<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link rel="stylesheet" href="../styles/light mode/layout.css" />
    <link rel="stylesheet" href="../styles/light mode/layout-responsive.css" />
  
    <!-- <link rel="stylesheet" href="../styles/dark mode/layout-dark.css" />
    <link rel="stylesheet" href="../styles/dark mode/layout-responsive-dark.css">> -->

    <link rel="stylesheet" href="../styles/user-profile-styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <script src="../scripts/mainPage.js" defer></script>

  </head>
  <body>
    <div class="content">
      <header>
        <div class="hamburger-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav>
          <ul>
            <li><a href="../main.html">Home</a></li>
            <li><a href="../main.html">About</a></li>
            <li><a href="../main.html">Contact</a></li>
          </ul>
        </nav>
        <a href="../main.html">
          <h1 id="page-title">MindWell</h1>
        </a>
        <a  class="header-avatar-link" href="./subpages/user-profile.html"
          ><span class="user-template"></span
        ></a>
      </header>

      <main class="profile-info">
        <div class="profile-picture">
          <img src="../media/user-avatar.png" alt="your profile picture" />
          <img src="../media/change-picture.png" alt="change picture" />
        </div>
        <form action="#" method="post">
          <div class="profile-user-info">
            <div>
              <label class="label" for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                pattern="^([A-ZÀ-ÿ][a-zÀ-ÿ.,' -]*)$"
                placeholder="John"
                maxlength="60"
              />
            </div>
            <div>
              <label class="label" for="surname">Surname</label>
              <input
                type="text"
                name="surname"
                id="surname"
                required
                placeholder="Doe"
                pattern="^([A-ZÀ-ÿ][a-zÀ-ÿ.,' -]*)$"
                maxlength="60"
              />
            </div>
            <div>
              <label class="label" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="johndoe@example.com"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,63}|[0-9]{1,3})(\]?)$"
              />
            </div>
            <div>
              <label class="label" for="birthday">Birthday</label>
              <input type="date" name="birthday" required id="birthday" />
            </div>
            <div>
              <label class="label" for="gender">Gender</label>
              <select name="gender" id="gender" required>
                <option value="" disabled selected></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label class="label" for="phone">Phone number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                placeholder="600 123 456"
                pattern="^(?!7[5-9]|8[09]|9[09])[789]([- \.]*\d){8}$"/>
            </div>
            <div>
              <label class="label" for="email">Country</label>
              <input
                list="countries"
                name="country"
                id="country"
                required
                placeholder="Spain"
              />
            </div>
            <div>
              <label class="label" for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                required
                placeholder="Calle Falsa 123"
              />
            </div>
          </div>
        </form>
        <a href="user-profile.html">
          <input type="button" value="Update profile" />
        </a>
      </main>

      <footer>
        <div class="footer-rows">
          <h3>Contact</h3>
          <ul>
            <li>
              <a href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook"></i> Facebook
              </a>
            </li>
            <li>
              <a href="https://www.twitter.com/">
                <i class="fa-brands fa-twitter"></i> Instagram
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i> Twitter
              </a>
            </li>
            <li>
              <a href="https://www.tiktok.com/">
                <i class="fa-brands fa-tiktok"></i> TikTok
              </a>
            </li>
          </ul>
          <div class="email-contact">
            <p>Stay updated on everything MindWell</p>
            <form action="">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email here"
              />
              <input type="submit" value="Subscribe" id="submit" />
            </form>
          </div>
          <ul class="footer-info-links">
            <li><a href="about.html">Privacy Policy</a></li>
            <li><a href="about.html">Terms & Conditions</a></li>
            <li><a href="about.html">Cookie Consent</a></li>
            <li><a href="about.html">Accessibility</a></li>
          </ul>
        </div>
        <p>©2023 MindWell, All Rights Reserved</p>
      </footer>
      <datalist id="countries">
        <option value="United States"></option>
        <option value="Canada"></option>
        <option value="United Kingdom"></option>
      </datalist>
    </div>
  </body>
</html>
